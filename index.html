<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta charset="viewport" content="width=device-width, initial scale=1.0" />
    <meta charset="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section id="section-a">
      <button class="start_game">Lets Play</button>
    </section>
    <section id="section-b" class="hide">
      <div class="counters">
        <div class="score-counter">
          <p id="s-c"></p>
        </div>
        <div class="question-counter">
          <p id="q-c"></p>
        </div>
        <div>
          <p id="question"></p>
        </div>
      </div>

      <div id="main-quiz-container">
        <div class="options" id="0" onclick="choose(this)"></div>
        <div class="options" id="1" onclick="choose(this)"></div>
        <div class="options" id="2" onclick="choose(this)"></div>
        <div class="options" id="3" onclick="choose(this)"></div>
      </div>
      <div class="quiz-btn">
        <div class="submit-btn hide" id="next">
          <button type="submit" id="next-btn" onclick="next(this)">Next</button>
        </div>
      </div>
    </section>
    <section id="section-c">
      <div id="quiz-over" class="hide">
        <p id="over-text-1"></p>
        <br />
        <p id="over-text-2"></p>
        <br />
        <button id="try-again" onclick="restartQuiz()">Play Again</button>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
